name: Validate PR Commits

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10 (preview)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal

  validate-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title
        run: |
          echo "PR title: ${{ github.event.pull_request.title }}"

          # Allowed conventional commit prefixes
          VALID_PREFIXES="^feat:|^fix:|^chore:|^docs:|^style:|^refactor:|^perf:|^test:|^ci:"

          if ! echo "${{ github.event.pull_request.title }}" | grep -E "$VALID_PREFIXES"; then
            echo "PR title does not start with a valid prefix (feat:, fix:, chore:, etc.)"
            exit 1
          else
            echo "PR title is valid"
          fi