name: Prod Deploy

on:
  release:
    types: [published]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10 (preview)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Restore dependencies
        run: |
          cd services/payment-service
          dotnet restore

      - name: Build
        run: |
          cd services/payment-service
          dotnet build --no-restore

      - name: Run tests
        run: |
          cd services/payment-service
          dotnet test --no-build --verbosity normal

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & tag Docker image
        run: |
          cd services/payment-service

          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:${{ github.ref_name }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:${{ github.ref_name }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/payment-service:latest

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy with Helm
        run: |
          helm upgrade --install hostflow ./helm/charts/payment-service \
            --namespace default \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/payment-service \
            --set image.tag=${{ github.ref_name }} \
            --set image.pullPolicy=IfNotPresent \
            --set actualSecrets.STRIPE_API_KEY="${{ secrets.STRIPE_KEY }}" \
            --set actualSecrets.DATABASE_URL="${{ secrets.DB_URL_PAYMENT }}"
